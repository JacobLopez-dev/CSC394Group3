<div class = "wrapper">
  <div class = "select">
  <div class = "selectRow">
    <div class = "firstSelectColumn">
    <mat-form-field>
      <mat-select placeholder="{{firstColumn}}">
        <mat-option *ngFor = "let choices of choicesArray" [value] ="choices">
          {{choices}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="switch">
      <button (click)="switchColumn()" mat-raised-button color="basic">
        <i class="fa fa-arrows-h"></i>
      </button>
  </div>
  <div class = "secondSelectColumn">
      <h3 class = "h3Text">{{secondColumn}}</h3>
    </div>
    <div class = "thirdColumnSaved">
        <mat-form-field>
          <mat-select placeholder="saved searches">
            <mat-option *ngFor = "let savedSearch of saved" [value] ="savedSearch">
              {{savedSearch}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  </div>
</div>
  <div>
    <input class="searchBar" type="text" [(ngModel)]="searchterm" (keyup)="search($event)" placeholder="Search existing matches...">
  </div>
  <mat-list class = "scrollable">
    <div class = "row"  *ngFor = "let num of [1, 2, 3, 4, 5]; let i = index">
        <div class="column">
          <!-- <mat-list-item class = "skillItem" *ngFor="let skill of dbSkills"> -->
          <mat-list-item class="jobs">
            Job {{num}} Listing Here
          </mat-list-item>

        </div>
        <div class="column2">
          <mat-list-item class="percentMatch">
           {{num}}% Match
          </mat-list-item>
        </div>
        <div class="column3">
            <mat-list-item>
              <button mat-button class="btn" (click) = "switchHeart()" >
                <i class="{{heart}}"></i>
              </button>
            </mat-list-item>
        </div>
        <div class="column4">
            <mat-list-item class="seeMore">
              <button mat-flat-button color="basic" style="margin: auto;">See More</button>
            </mat-list-item>
          </div>
      </div>
  </mat-list>


</div>
