<form [formGroup]="registerForm">
  <div>
    <label>Email address</label>
    <input type="email" formControlName="email" required>
  </div>
  <div>
    <label>Password</label>
    <input type="password" formControlName="password" required>
    <ul>
      <li *ngFor="let item of degrees">
        <input name="collegeDegree" type="radio" formControlName="degree"> {{item}}
      </li>
    </ul>
    <label class="error">{{errorMessage}}</label>
    <label class="success">{{successMessage}}</label>
  </div>
  <button type="submit" (click)="tryRegister(registerForm.value)">Register</button>
</form>
