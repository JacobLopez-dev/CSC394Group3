<img src="https://www.wallstreethodl.com/wp-content/uploads/2018/09/qtq80-LzuYcu-1264x400.jpeg" alt="job matcher">
<div class="welcomeText">
  <h2 align="center">Welcome to Job Matcher!</h2><p align="center">Here you will find the BEST option for choosing the right job for YOU</p>
</div>
<div class="signin-content">
<mat-card>
  <mat-card-content>

    <!-- register form -->
    <form [formGroup]="registerForm">
      <mat-card-title>Register here</mat-card-title>

      <!-- First Name -->
      <mat-form-field class="full-width-input">
        <input matInput placeholder="First Name" formControlName="fName" required>
      </mat-form-field>

      <!-- Last Name -->
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Last Name" formControlName="lName" required>
      </mat-form-field>

      <!-- email -->
      <mat-form-field class="full-width-input">
        <input matInput placeholder="email" formControlName="email" required>
      </mat-form-field>

      <!-- password -->
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="password" formControlName="password" required>
        <label class="mat-error">{{errorMessage}}</label>
      </mat-form-field>

      <!-- choose degree -->
      <mat-form-field>
        <mat-select placeholder="Degree" formControlName="degree">
          <mat-option *ngFor="let item of degrees" value = {{item}}>
            {{item}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <br>

      <!-- register button -->
      <button mat-raised-button color="primary" type="submit" (click)="tryRegister(registerForm.value)">Sign up</button>
      <p>Already have an account? <a href="/login">login</a></p>
    </form>
  </mat-card-content>
</mat-card>
</div>
