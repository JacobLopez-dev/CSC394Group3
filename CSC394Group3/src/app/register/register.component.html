<img src="https://www.wallstreethodl.com/wp-content/uploads/2018/09/qtq80-LzuYcu-1264x400.jpeg" alt="job matcher">
<div class="signin-content">
<mat-card>
  <mat-card-content>
    <form [formGroup]="registerForm">
      <mat-card-title>Register here</mat-card-title>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="email" formControlName="email" required>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="password" formControlName="password" required>
        <label class="mat-error">{{errorMessage}}</label>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" (click)="tryRegister(registerForm.value)">Sign up</button>
      <p>Already have an account? <a href="/login">login</a></p>

      <ul>
        <li *ngFor="let item of degrees">
          <input name="collegeDegree" type="radio" formControlName="degree"> {{item}}
        </li>
      </ul>
    </form>
  </mat-card-content>
</mat-card>
</div>
