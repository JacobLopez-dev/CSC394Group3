<img src="https://img3.stockfresh.com/files/k/kurhan/m/15/392402_stock-photo-business-handshake.jpg" alt="JobMatcher">

<div>
  <br>
  <div *ngIf='user.provider != "password"'>
    <h4 class="card-title">{{user.name}}</h4>
  </div>
  <div *ngIf='user.provider == "password"'>
    
    <div class= "yourSkills">
      <mat-tab-group>
        <mat-tab label="Skills">
            <mat-list class = "scrollable">
                <mat-list-item class = "skillItem" *ngFor="let skill of dbSkills">
                  {{skill}}
                  <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
                </mat-list-item>
              </mat-list>
        </mat-tab>
        <mat-tab label="Classes">
          <mat-list class = "scrollable">
            Class List here
          </mat-list>
        </mat-tab>
      </mat-tab-group>
      
      <button mat-stroked-button class= "skillsButton" (click)="openSearchDialog()">+ More...</button>  

    </div>
    
  </div>
</div>
