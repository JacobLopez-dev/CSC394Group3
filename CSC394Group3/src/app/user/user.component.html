
<section>
<h1>Welcome back, {{getName()}}</h1>
<img src="https://img3.stockfresh.com/files/k/kurhan/m/15/392402_stock-photo-business-handshake.jpg" alt="JobMatcher">
<div class = "yourSkills">
  <br>
  <div *ngIf='user.provider != "password"'>
    <h4 class="card-title">{{user.name}}</h4>
  </div>
  <div *ngIf='user.provider == "password"'>
    
    <div class= "yourSkills">
      <mat-tab-group>
        <mat-tab label="Skills">
          <mat-list class = "scrollable">
            <div class = "row" *ngFor="let skill of dbSkills">
                <div class="column">
                  <mat-list-item class = "skillItem">
                    {{skill}}
                    <div class="column3">
                        <button mat-mini-fab color="warn" class="remove" (click)="removeSkill(skill)" mat-raised-button color="basic" style="text-align: center;">
                            <i class="fa fa-remove text-center"></i>
                        </button>
                    </div>
                    <mat-divider [inset]="true"></mat-divider>
                  </mat-list-item>
                </div>
                <div class="column2">
                  <mat-list-item class = "skillItem">
                    <fieldset class="rating">

                        <ng-container  *ngFor="let num of [5, 4, 3, 2, 1]">
                                <input (click)="starHandler(skill, num)" 
                                [id]="skill+num"
                                [value]="num"
                                name={{skill}} 
                                type="radio" />
                            <label class="savedLabel" *ngIf="starCheck(skill) != 0 && starCheck(skill) >= num" [matTooltip]="displayMessage(num)" [for]="skill + num"></label>
                            <label class="altSavedLabel" *ngIf="starCheck(skill) != 0 && starCheck(skill) < num" [matTooltip]="displayMessage(num)" [for]="skill + num"></label>
                            <label class="newLabel" *ngIf="starCheck(skill) == 0" [matTooltip]="displayMessage(num)" [for]="skill + num"></label>
                            <!-- <label [matTooltip]="displayMessage(num)" [for]="skill+'star'+ num"></label> -->
                          </ng-container> 

                    </fieldset>
                    <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
                  </mat-list-item>
                </div> 
              </div>
          </mat-list>
        </mat-tab>
        <mat-tab label="Classes">
          <mat-list class = "scrollable">
            <div class = "row" *ngFor="let course of dbCourses">
              <div class="column">
                <mat-list-item class = "courseItem">
                  {{course}}
                  <!-- <div class="column3">
                      <button mat-mini-fab color="warn" class="remove" (click)="removeSkill(skill)" mat-raised-button color="basic" style="text-align: center;">
                          <i class="fa fa-remove text-center"></i>
                      </button>
                  </div> -->
                  <mat-divider [inset]="true"></mat-divider>
                </mat-list-item>
              </div>
            </div>
          </mat-list>
        </mat-tab>
    </mat-tab-group>
      
      <button mat-stroked-button class= "skillsButton" (click)="openSearchDialog()">+ More Skills/Degrees</button>  

    </div>
    
  </div>
</div>
</section>
