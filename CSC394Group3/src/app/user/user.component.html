<img src="https://img3.stockfresh.com/files/k/kurhan/m/15/392402_stock-photo-business-handshake.jpg" alt="JobMatcher">

<div>
  <br>
  <div *ngIf='user.provider != "password"'>
    <h4 class="card-title">{{user.name}}</h4>
  </div>
  <div *ngIf='user.provider == "password"'>
    <div class="skillSearch">
      <h1>Skills Search</h1>
      <input class="searchBar" type="text" [(ngModel)]="searchterm" (keydown)="search($event)">
      <mat-selection-list #list (selectionChange)="selectionChange($event.option)">
        <mat-list-option *ngFor="let skill of searchSkills | slice:0:25" [value] = "skill">
          {{skill.toLowerCase()}}
        </mat-list-option>
      </mat-selection-list>

      <!-- <ul *ngFor="let skill of searchSkills">
        <li>{{skill}}</li>
      </ul> -->

      <div *ngIf="searchSkills?.length < 1">
        <hr>
        <p>
          Please search for skills
       </p>
      </div>
      <!-- <form [formGroup]="profileForm">
        <div class="form-group">
          <label>Your name</label>
            <input type="text" formControlName="name" required>
        </div>
      </form> -->
      <br>
      <button mat-raised-button (click)="save(profileForm.value)">Random button</button>  
    </div>
    <div class= "yourSkills">
      <h1>Your Skills</h1>
      <mat-list>
        <mat-list-item class = "skillItem" *ngFor="let skill of dbSkills">
          {{skill}}
          <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
        </mat-list-item>
      </mat-list>
    </div>
    
  </div>
</div>
