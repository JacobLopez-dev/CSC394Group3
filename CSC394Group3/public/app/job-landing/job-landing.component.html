<div class = "wrapper">
  <div class = "generalSearch">
<mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          General Search
        </mat-panel-title>
        <!-- <mat-panel-description>
          Type your name and age
        </mat-panel-description> -->
      </mat-expansion-panel-header>
          <div class = "select">
          <div class = "selectRow">
            <div class = "firstSelectColumn">
            <mat-form-field>
              <mat-select placeholder="{{firstColumn}}" [(ngModel)]="selectedValue" >
                <mat-option *ngFor = "let choices of choicesArray" id="choiceSelect" [value] ="choices" (onSelectionChange)="performMatch($event)">
                  {{choices}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="switch">
              <button (click)="switchColumn()" mat-raised-button color="basic">
                <i class="fa fa-arrows-h"></i>
              </button>
          </div>
          <div class = "secondSelectColumn">
              <h3 class = "h3Text">{{secondColumn}}</h3>
            </div>
            <div class = "thirdColumnSaved">
                <mat-form-field>
                  <mat-select placeholder="saved searches">
                    <mat-option *ngFor = "let savedSearch of saved" [value] ="savedSearch">
                      {{savedSearch}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
          </div>
        </div>
          <mat-list class = "scrollable">
            <div *ngIf="degreeMatches.length > 0; else pleaseSearch">
              <div class = "row"  *ngFor = "let degreeMatch of degreeMatches">
                  <div class="column">
                    <mat-list-item class="jobs">
                      {{degreeMatch[0]}}
                    </mat-list-item>
                  </div>
                  <div class="column2">
                    <mat-list-item class="percentMatch">
                     {{degreeMatch[1]}}% Match
                    </mat-list-item>
                  </div>
                <div class="column3">
                    <mat-list-item>
                      <button mat-button class="btn" (click) = "switchHeart(degreeMatch[0])" [value]="degreeMatch[0]" [id] = "degreeMatch[0]">
                        <div  *ngIf="jobsCheck(degreeMatch[0]) == true; else selected">
                          <i class="{{heart}}"></i>
                        </div>
                        <ng-template #selected>
                          <i class="{{noHeart}}"></i>
                        </ng-template>
                      </button>
                    </mat-list-item>
                </div>
                <div class="column4">
                    <mat-list-item class="seeMore">
                      <button mat-flat-button color="basic" style="margin: auto;">See More</button>
                    </mat-list-item>
                </div>
            </div>
          </div>
          <ng-template #pleaseSearch>
              <h3>Please select an option from the list</h3>
            </ng-template>
          </mat-list>
    </mat-expansion-panel>
  </mat-accordion>
</div>
  <div class = "yourSearch">
      <mat-accordion  >
          <mat-expansion-panel [expanded]="true">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Your Matches
                </mat-panel-title>
                <!-- <mat-panel-description>
                  Type your name and age
                </mat-panel-description> -->
              </mat-expansion-panel-header>
                  <mat-list class = "scrollableYourSearch">
                    <div class = "row"  *ngFor = "let match of matches">
                        <div class="column">
                          <mat-list-item class="jobs">
                            {{match[0]}}
                          </mat-list-item>
                        </div>
                        <div class="column2">
                          <mat-list-item class="percentMatch">
                           {{match[1]}}% Match
                          </mat-list-item>
                        </div>
                        <div class="column3">
                            <mat-list-item>
                              <button mat-button class="btn" (click) = "switchHeart(match[0])" [value]="match[0]" [id] = "match[0]">
                                <div  *ngIf="jobsCheck(match[0]) == true; else selected">
                                  <i class="{{heart}}"></i>
                                </div>
                                <ng-template #selected>
                                  <i class="{{noHeart}}"></i>
                                </ng-template>
                              </button>
                            </mat-list-item>
                        </div>
                        <div class="column4">
                            <mat-list-item class="seeMore">
                              <button mat-flat-button color="basic" style="margin: auto;">See More</button>
                            </mat-list-item>
                        </div>
                    </div>
                  </mat-list>
            </mat-expansion-panel>
      </mat-accordion>
    </div>
</div>
